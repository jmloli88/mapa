<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Asociados</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        #map {
            height: 60vh;
            width: 100%;
            box-shadow: var(--shadow);
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .search-section {
            margin: -2rem auto 2rem;
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 0 1rem;
        }

        #addressInput {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            box-shadow: var(--shadow);
            background-color: var(--card-background);
            transition: all 0.3s ease;
        }

        #addressInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #addressInput::placeholder {
            color: #9ca3af;
        }

        .results-section {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .associate-card {
            background-color: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .associate-card:hover {
            transform: translateY(-2px);
        }

        .associate-card h3 {
            color: var(--text-color);
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .associate-info {
            display: grid;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4b5563;
        }

        .info-item i {
            color: var(--primary-color);
            width: 20px;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 9999px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: var(--hover-color);
        }

        .button i {
            font-size: 1rem;
        }

        .leaflet-popup-content-wrapper {
            padding: 1rem;
            border-radius: 12px;
        }

        .leaflet-popup-content {
            margin: 0;
            min-width: 200px;
        }

        .popup-content {
            display: grid;
            gap: 0.75rem;
        }

        .popup-content h3 {
            color: var(--text-color);
            font-size: 1.125rem;
            margin: 0;
        }

        .popup-info {
            display: grid;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            #map {
                height: 50vh;
            }

            .associate-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="container">
        <div class="search-section">
            <input 
                type="text" 
                id="addressInput" 
                placeholder="🔍 Escribe tu dirección o selecciona en el mapa"
            >
        </div>
        <div id="nearestAssociates" class="results-section"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAsoXFRhg50hPNgx9DIAE4NuCYdoUGEVbc",
            authDomain: "sistemalaudos-d4460.firebaseapp.com",
            projectId: "sistemalaudos-d4460",
            storageBucket: "sistemalaudos-d4460.appspot.com",
            messagingSenderId: "286566199960",
            appId: "1:286566199960:web:1c1144e3b841413f08d6ed"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const map = L.map('map').setView([-23.55052, -46.633308], 12);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        let userMarker;
        let associateMarkers = [];

        const userIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const associateIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            setUserMarker(lat, lng);
        });

        document.getElementById('addressInput').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const address = e.target.value;
                const coordinates = await geocodeAddress(address);
                if (coordinates) {
                    setUserMarker(coordinates.lat, coordinates.lng);
                    map.setView([coordinates.lat, coordinates.lng], 14);
                } else {
                    alert('Dirección no encontrada. Intente nuevamente.');
                }
            }
        });

        async function geocodeAddress(address) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
                const data = await response.json();
                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };
                }
                return null;
            } catch (error) {
                console.error('Error al buscar dirección:', error);
                return null;
            }
        }

        async function setUserMarker(lat, lng) {
            if (userMarker) {
                map.removeLayer(userMarker);
            }

            userMarker = L.marker([lat, lng], { icon: userIcon }).addTo(map);

            const nearestAssociates = await findNearestAssociates(lat, lng);
            displayAssociates(nearestAssociates);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        async function findNearestAssociates(userLat, userLng) {
            const snapshot = await db.collection('associates').get();
            const associates = snapshot.docs.map(doc => {
                const data = doc.data();
                return {
                    id: doc.id,
                    ...data,
                    distance: calculateDistance(userLat, userLng, data.latitude, data.longitude)
                };
            });

            return associates.sort((a, b) => a.distance - b.distance).slice(0, 5);
        }

        function displayAssociates(associates) {
            associateMarkers.forEach(marker => map.removeLayer(marker));
            associateMarkers = [];

            const results = document.getElementById('nearestAssociates');
            results.innerHTML = '';

            associates.forEach((associate, index) => {
                const marker = L.marker([associate.latitude, associate.longitude], { icon: associateIcon }).addTo(map);

                const popupContent = `
                    <div class="popup-content">
                        <h3>${associate.name}</h3>
                        <div class="popup-info">
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                ${associate.address}
                            </div>
                            <div class="info-item">
                                <i class="fas fa-road"></i>
                                ${associate.distance.toFixed(2)} km
                            </div>
                        </div>
                        <button class="button" onclick="openGoogleMaps(${associate.latitude}, ${associate.longitude})">
                            <i class="fas fa-directions"></i>
                            Ver ruta
                        </button>
                    </div>
                `;

                marker.bindPopup(popupContent);

                marker.on('click', () => {
                    marker.openPopup();
                });

                associateMarkers.push(marker);

                results.innerHTML += `
                    <div class="associate-card">
                        <h3>${index + 1}. ${associate.name}</h3>
                        <div class="associate-info">
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${associate.address}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-road"></i>
                                <span>${associate.distance.toFixed(2)} km</span>
                            </div>
                        </div>
                        <div class="button-group">
                            <button class="button" onclick="openGoogleMaps(${associate.latitude}, ${associate.longitude})">
                                <i class="fas fa-directions"></i>
                                Ver ruta en Google Maps
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function openGoogleMaps(lat, lng) {
            const url = `https://www.google.com/maps?q=${lat},${lng}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
